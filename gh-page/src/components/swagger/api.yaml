openapi: 3.0.0
info:
  title: Glasswall Transaction Event Store API
  description: These are HTTP endpoints that query the transaction store
  version: 0.1.9
servers:
  - url: https://transactioneventapifunction20201016103513.azurewebsites.net
    description: Azure function
  - url: http://localhost:32769
    description: Local Dev HTTP
  - url: http://localhost:32768
    description: Local Dev HTTPS
paths:
  /api/v1/transactions:
    post:
      summary: Gets a set of transactions matching the criteria set in the request body
      description: This endpoint accepts an input JSON body containing criteria to search for transactions.
      requestBody:
        content:
          "application/json":
            schema:
              type: object
              required:
                - Filter
              properties:
                Filter:
                  type: object
                  description: An object containing the filtering parameters
                  properties:
                    TimestampRangeStart: 
                      type: string
                      example: "0001-01-01T00:00:00.0000000+00:00"
                    TimestampRangeEnd:
                      type: string
                      example: "9999-12-31T23:59:59.9999999+00:00"
                    Risks:
                      type: array
                      example:
                        - 0
                        - 1
                        - 2
                      items:
                        type: number
                        description: >
                          Each value indicates the risk of a file to filter upon:
                          <br/><br/>* `-1` - Unknown,
                          <br/><br/>* `0` - Blocked By Policy,
                          <br/><br/>* `1` - Blocked By NCFS,
                          <br/><br/>* `2` - Allowed By Policy
                          <br/><br/>* `3` - Allowed By NCFS
                          <br/><br/>* `4` - Safe
                    FileTypes:
                      type: array
                      example:
                        - 16
                        - 19
                        - 33
                      items:
                        type: number
                        description: >
                          Each value indicates a file type in the list of Glasswall supported file types to filter upon:
                          <br/><br/>* `16` - Pdf,
                          <br/><br/>* `17` - Doc,
                          <br/><br/>* `18` - Docx,
                          <br/><br/>* `19` - Ppt,
                          <br/><br/>* `20` - Pptx,
                          <br/><br/>* `21` - Xls,
                          <br/><br/>* `22` - Xlsx,
                          <br/><br/>* `23` - Png,
                          <br/><br/>* `24` - Jpeg,
                          <br/><br/>* `25` - Gif,
                          <br/><br/>* `26` - Emf,
                          <br/><br/>* `27` - Wmf,
                          <br/><br/>* `28` - Rtf,
                          <br/><br/>* `29` - Bmp,
                          <br/><br/>* `30` - Tiff,
                          <br/><br/>* `31` - Pe,
                          <br/><br/>* `32` - Macho,
                          <br/><br/>* `33` - Elf,
                          <br/><br/>* `34` - Mp4,
                          <br/><br/>* `35` - Mp3,
                          <br/><br/>* `36` - Mp2,
                          <br/><br/>* `37` - Wav,
                          <br/><br/>* `38` - Mpg,
                          <br/><br/>* `39` - Coff
                    FileIds: 
                      type: array
                      example: 
                        - deadbeef-dead-beef-dead-beeffeedbeef
                        - 125ccda2-a6c6-4f48-adb4-fe04cd42676b
                    PolicyIds: 
                      type: array
                      example: 
                        - deadbeef-dead-beef-dead-beeffeedbeef
                        - 125ccda2-a6c6-4f48-adb4-fe04cd42676b
      responses:
        200:    # status code
          description: OK - The transactions were retrieved successfully
          content:          
            "application/json":
              schema:
                type: object
                description: A response detailing each transaction file matched by the input filter
                properties:
                  Count:
                    type: number
                    description: Number of items in the files array
                    example: 1
                  Files:
                    type: array
                    description: An array of items each representing a transaction file in the store
                    items:
                      type: object
                      description: An item representing a transaction in the store.
                      properties:
                        Timestamp:
                          type: string
                          example: "2020-01-01T00:00:00+00:00"
                          description: Timestamp of the transaction entering the system
                        FileId:
                          type: string
                          example: 0140daa9-7da3-4445-964c-e87a2e70f909
                          description: Unique Identifier for the file
                        Risk:
                          type: string
                          example: 1
                          description: >
                            Associated Risk of the file:
                            <br/><br/>* `0` Unknown,
                            <br/><br/>* `1` Safe
                            <br/><br/>* `2` Blocked
                            <br/><br/>* `3` Allowed
                        ActivePolicyId:
                          type: string
                          description: The unique identifier for the policy used during the processing of this transaction
                          example: a4484d16-7462-4997-bd84-c74655ac9cd2
                        Directory:
                          type: string
                          description: The location in the store that the metadata was found - for use when getting analysis report
                          example: 2021/1/1/0/0140daa9-7da3-4445-964c-e87a2e70f909
                        DetectionFileType:
                          type: number
                          example: 38
                          description: >
                              Each value indicates a file type in the list of Glasswall supported file types to filter upon:
                              <br/><br/>* `16` - Pdf,
                              <br/><br/>* `17` - Doc,
                              <br/><br/>* `18` - Docx,
                              <br/><br/>* `19` - Ppt,
                              <br/><br/>* `20` - Pptx,
                              <br/><br/>* `21` - Xls,
                              <br/><br/>* `22` - Xlsx,
                              <br/><br/>* `23` - Png,
                              <br/><br/>* `24` - Jpeg,
                              <br/><br/>* `25` - Gif,
                              <br/><br/>* `26` - Emf,
                              <br/><br/>* `27` - Wmf,
                              <br/><br/>* `28` - Rtf,
                              <br/><br/>* `29` - Bmp,
                              <br/><br/>* `30` - Tiff,
                              <br/><br/>* `31` - Pe,
                              <br/><br/>* `32` - Macho,
                              <br/><br/>* `33` - Elf,
                              <br/><br/>* `34` - Mp4,
                              <br/><br/>* `35` - Mp3,
                              <br/><br/>* `36` - Mp2,
                              <br/><br/>* `37` - Wav,
                              <br/><br/>* `38` - Mpg,
                              <br/><br/>* `39` - Coff
        400:
          description: Bad Request - This can occur when the JSON input is malformed, missing parameters or contains invalid parameters
        415:
          description: Unsupported Media Type - This happens when the request was not sent in JSON.
    get:
      summary: "Gets the finer details for a specified transaction"
      description: "This endpoint takes a directory path for a specified file on the transaction store and returns the details associated"
      parameters:
        - in: query
          name: filePath
          schema:
            type: string
          required: true
          description: "Path to the transaction directory in the store. The structure is [Year]/[Month]/[Day]/[Hour]<br/><br/>For Example: '2021/1/1/0/0140daa9-7da3-4445-964c-e87a2e70f909'"
          example: "2021/1/1/0/0140daa9-7da3-4445-964c-e87a2e70f909"
      responses:
          200:
            description: OK - The request was successful
            content:
              "application/json":
                schema:
                  type: object
                  properties:
                    status:
                      type: number
                      example: 1
                      description: >
                        Each value indicates a file type in the list of Glasswall supported file types to filter upon:
                        <br/><br/>* `0` - Success,
                        <br/><br/>* `1` - Analysis Report Not Found,
                        <br/><br/>* `2` - File Not Found
